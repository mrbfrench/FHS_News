<!DOCTYPE html>
<html lang="en" dir="ltr">
<head>
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta name="HandheldFriendly" content="true">
	<title>SchedLink</title>

	<!-- JSON goes here -->
	<script src="json/schedules.js" charset="utf-8"></script>
	<script src="json/schedule-calendar.js" charset="utf-8"></script>

	<!-- Scripts go here -->
	<script src="js/DOM.js" charset="utf-8"></script>
	<script src="js/clockv3.js" charset="utf-8"></script>
	<script src="js/fhs-news-api.js" charset="utf-8"></script>

	<!-- CSS files go here -->
	<link rel="stylesheet" href="css/global.css">
	<link rel="stylesheet" href="css/home.css">
	<link rel="stylesheet" href="css/alert.css">
	<link rel="stylesheet" href="css/article.css">
	<link rel="stylesheet" href="css/club.css">
	<link rel="stylesheet" href="css/weather_data.css">
	<link rel="stylesheet" href="css/lunch_data.css">
	<link rel="stylesheet" href="css/error.css">

	<!-- Current theme goes here -->
	<link rel="stylesheet" href="themes/default.css">
</head>
<body>

<div class="wrapper">
	<header></header>
	<article id="main-content">
		<!-- Clock -->
		<section class="block">
			<section class="row" id="period">
				<button class="container arrow hover" onclick="arrowAdvancePeriod(-1)">
					&#8249;
				</button>
				<div id="period__box" class="container">
					<input class="hover" type="text" id="period__header" placeholder="Enter Period Name" value="No Period" maxlength="20" onfocusout = "savePeriodName(this)">
					<p id="period__header"></p>
					<p id="period__time">Not School Hours</p>
					<div id="period__gallery"></div>
				</div>
				<button class="container arrow hover" onclick="arrowAdvancePeriod(1)">
					&#8250;
				</button>
			</section>

			<section class="row container" id="countdown">
				<p id="countdown__timer">--:--</p>

				<div id="countdown__bar">
					<div id="countdown__progress"></div>
				</div>
			</section>
			<section class="" id="sub">
				<div class="row" id="sub_choose">

				</div>
			</section>
			<section class="hidden" id="lunch">
			  <div class="row" id="lunch__choose">
			<button class="container hover" onclick="chooseLunch('A',this)">A</button>
			<button class="container hover l-margin r-margin" onclick="chooseLunch('B',this)">B</button>
			<button class="container hover" onclick="chooseLunch('C',this)">C</button>
			</div>
			<button id="lunch__toggle" class="row container hover" onclick="toggleLunch();">Toggle Lunch View</button>
		  </section>
		</section>
		<!-- Clock -->
	</article>
	<!-- Bottom bar -->
	<nav>
		<div id="nav-tabs">
			<a id="nav-tabs__home" href="index.html" class="selected">
				<div>
					<!--gradcap here-->
					<img src="img/gradcap.png" alt="Home" width="34" height="34">
				</div>
			</a>
			<a id="nav-tabs__clubs" href="html/clubs.html">
				<div>
					<!--settings here-->
					<img src="img/clubs.png" alt="Clubs" width="34" height="34">
				</div>
			</a>
			<a id="nav-tabs__cal" href="html/calendar.html">
				<div>
					<!--calendar here-->
					<img src="img/calendar.png" alt="Calendar" width="34" height="34">
				</div>
			</a>
			<a id="nav-tabs__search" href="html/search.html">
				<div>
					<!--settings here-->
					<img src="img/search.png" alt="Search" width="34" height="34">
				</div>
			</a>
			<a id="nav-tabs__set" href="html/settings.html">
				<div>
					<!--settings here-->
					<img src="img/settings.png" alt="Settings" width="34" height="34">
				</div>
			</a>
		</div>
	</nav>
	<!-- Bottom bar -->
</div>
</body>
<script type="text/javascript">
	var periodBox, countdown, subBox;
	document.onreadystatechange = () => {
		if (document.readyState == "complete") {
			periodBox = findElements(document.body, false, "#period__box");
			countdown = findElements(document.body, false, "#countdown");
			subBox = findElements(document.body, false, "#sub_choose");
			init();
			findElements(document.body, false, "#nav-tabs__home").classList.toggle("selected");
			// -----------------------BEGIN THEME JS-------------------------
			console.log("Default: the basic theme");
		}
	}
</script>
</html>
